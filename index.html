<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="box">
        <h1 class="box__titulo">Acerte o número secreto</h1>
    
        <h3 class="box__dica">
            O número secreto está entre <span data-id="menor-valor">0</span> e <span data-id="maior-valor">100</span>
        </h3>
    
        <div class="box__mensagem" data-id="chute">
            <p class="box__texto">Você disse:</p>
            <div class="box__fala">20</div>
            <p class="box__texto">O número secreto é maior<i class="fa-solid fa-arrow-up-long"></i></p>
        </div>
    </main>
    <script src="assets/js/sortear-numero.js"></script>
</body>
</html>
